<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐推荐系统 - 注册</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpa1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="form-title">
                <i class="fas fa-user-plus"></i> 用户注册
            </h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {% if error_msg %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> {{ error_msg }}
                </div>
                {% endif %}
                <div class="form-group mb-3">
                    <label for="username">
                        <i class="fas fa-user"></i> 姓名
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">
                        <i class="fas fa-mobile-alt"></i> 手机号码
                    </label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group mb-4">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> 确认密码
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
                <div class="text-center">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> 已有账号？立即登录
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'bootstrap-5.3.0-alpa1-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
